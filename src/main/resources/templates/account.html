<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/layout">
<head>
    <title>Account-Settings</title>
</head>
<body>
    <div layout:fragment="content">
        <form class="account" action="#" th:action="@{/account}" th:object="${loginData}" method="post">
            <div class="form-group">
                <input type="text" th:field="*{username}" class="form-control" placeholder="username" id="username" name="username"/>
            </div>
            <div class="form-group">
                <input type="password" th:field="*{password}" class="form-control" placeholder="Password" id="password" name="password"/>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Save</button>
        </form>
    </div>
</body>
</html>
